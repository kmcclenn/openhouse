apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ .Release.Name }}-conf
data:
  cluster.yaml: |-
{{- if .Values.clusterPropertiesPath }}
{{- $path := .Values.clusterPropertiesPath }}
{{- $content := .Files.Get $path }}
{{- if $content }}
{{ $content |
  regexReplaceAllLiteral "<container-name>" .Values.storageProperties.containerName |
  regexReplaceAllLiteral "<storage-account-name>" .Values.storageProperties.storageAccountName |
  regexReplaceAllLiteral "<storage-account-key>" .Values.storageProperties.storageAccountKey |
  regexReplaceAllLiteral "<database-url>" .Values.housetables.database.url |
  nindent 4
}}
{{- else }}
{{ fail (printf "File at %s not found or empty" $path) }}
{{- end }}
{{- else }}
{{ fail "clusterPropertiesPath is not defined" }}
{{- end}}